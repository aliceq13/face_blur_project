<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FaceBlur - AI 얼굴 블러 처리{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5b13ec',
                        'background-light': '#f4f5f7',
                        'background-dark': '#0f0f1a',
                        'text-light': '#333333',
                        'text-dark': '#f0f0f0',
                        border: '#e0e0e0',
                        'border-dark': '#2a2a3a',
                        success: '#4caf50',
                        error: '#f44336',
                    },
                    fontFamily: {
                        sans: ['Spline Sans', 'Noto Sans KR', 'sans-serif'],
                    },
                    borderRadius: {
                        'card': '12px',
                    }
                }
            }
        }
    </script>

    <style>
        /* Material Symbols 기본 스타일 */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* 비디오 플레이어 스타일 */
        video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 스크롤바 스타일 (dark mode) */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #5b13ec;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-background-dark text-text-dark min-h-screen">
    <!-- 헤더 (필요한 페이지에서만 표시) -->
    {% block header %}{% endblock %}

    <!-- 메인 콘텐츠 -->
    <main class="{% block main_class %}container mx-auto{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 (필요한 경우) -->
    {% block footer %}{% endblock %}

    <!-- 공통 JavaScript (CSRF 토큰 처리) -->
    <script>
        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // API 기본 URL
        const API_BASE_URL = '/api';
    </script>

    <!-- 페이지별 JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
