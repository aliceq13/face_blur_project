<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>최종 비디오 미리보기 및 저장</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans+KR:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5b13ec",
              "background-light": "#f6f6f8",
              "background-dark": "#161022",
            },
            fontFamily: {
              "display": ["Spline Sans", "Noto Sans KR", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b border-white/10 bg-background-dark/80 px-8 backdrop-blur-sm">
<div class="flex items-center gap-4 text-white">
<div class="text-primary">
<span class="material-symbols-outlined text-3xl">movie</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">VideoProcessor</h2>
</div>
<div class="flex items-center gap-8">
<nav class="flex items-center gap-6">
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">내 비디오</a>
<a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">새 비디오 처리</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white/10 text-white/80 transition-colors hover:bg-white/20 hover:text-white">
<span class="material-symbols-outlined text-2xl">notifications</span>
</button>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white/10 text-white/80 transition-colors hover:bg-white/20 hover:text-white">
<span class="material-symbols-outlined text-2xl">help</span>
</button>
<div class="ml-2 h-10 w-10 rounded-full bg-cover bg-center" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCGcVagnOa_GNFfzpXl_xutedEFbKl_s_fzzzgOg5UTH-z6d6JDk_lCVnZBCoFwdnaaRmIbySrC6CJeKQP6ryoxtqJPX_lkwiNTG_R6UUWIvz_rjBjkAPyE4cY8l2BCZ_HTufMAJhmCOnOm90F2kTe4hgsguArDMqtavcB8JLEM9a88gWvIVrnVXPr9soyc3DzBInEclB-1xc7XurJndruK2X5g-bIaLEY_DCC49axC9-L3UPu38-nvclhRJLcH6Yfd5iVEPe6Avvzt");'></div>
</div>
</div>
</header>
<main class="flex w-full flex-1 justify-center px-4 py-10 sm:px-6 lg:px-8">
<div class="flex w-full max-w-4xl flex-col gap-8">
<div class="flex flex-col gap-4">
<div class="flex flex-wrap gap-2 text-sm">
<a class="text-white/60 hover:text-white transition-colors" href="#">대시보드</a>
<span class="text-white/60">/</span>
<a class="text-white/60 hover:text-white transition-colors" href="#">썸네일 선택</a>
<span class="text-white/60">/</span>
<span class="text-white">미리보기 및 저장</span>
</div>
</div>
<div class="flex flex-wrap items-start justify-between gap-4">
<div class="flex flex-col gap-2">
<h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">미리보기 및 저장: My_Awesome_Video.mp4</h1>
<p class="text-white/70 text-base font-normal leading-normal">
                            비디오를 재생하여 최종 결과물을 확인하세요. 만족스러우면 '비디오 저장' 버튼을 클릭하여 작업을 완료하세요.
                        </p>
</div>
<button class="flex h-10 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-white/10 px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-white/20">
<span class="material-symbols-outlined text-base">arrow_back</span>
<span class="truncate">이전 단계로</span>
</button>
</div>
<div class="w-full">
<div class="relative flex aspect-video w-full items-center justify-center rounded-xl bg-black" data-alt="Final processed video preview">
<video autoplay="" class="h-full w-full rounded-xl" loop="" muted="" poster="https://placeholder.pics/svg/1280x720/100A1A/FFFFFF/Final%20Result">
</video>
<div class="absolute inset-0 flex items-center justify-center bg-black/20 opacity-0 transition-opacity hover:opacity-100">
<button class="flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-black/50 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-4xl">play_arrow</span>
</button>
</div>
<div class="absolute inset-x-0 bottom-0 px-6 py-3">
<div class="flex h-4 items-center justify-center">
<div class="h-1 flex-1 rounded-full bg-white/20">
<div class="h-full w-1/3 rounded-full bg-white"></div>
</div>
</div>
<div class="mt-1 flex items-center justify-between">
<p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">0:37</p>
<p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">2:23</p>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-4 rounded-xl border border-white/10 bg-white/5 p-6">
<p class="text-base font-medium leading-normal text-white">처리 상태: 저장 대기 중</p>
<div class="flex flex-col items-center gap-4 sm:flex-row">
<button class="flex h-12 w-full flex-1 cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined">save</span>
<span>비디오 저장</span>
</button>
<div class="relative w-full sm:w-auto">
<button class="group flex h-12 w-full items-center justify-center gap-2 rounded-lg border border-white/20 bg-white/10 px-6 text-base font-bold text-white transition-colors hover:border-white/40 hover:bg-white/20">
<span class="material-symbols-outlined">download</span>
<span>다운로드 옵션</span>
<span class="material-symbols-outlined transition-transform group-focus-within:rotate-180">expand_more</span>
</button>
</div>
</div>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-white/10 bg-white/5 p-6">
<div class="flex items-center justify-between gap-6">
<p class="text-white text-base font-medium leading-normal">비디오 저장 중...</p>
<p class="text-white font-semibold">75%</p>
</div>
<div class="h-2 rounded-full bg-white/10">
<div class="h-2 rounded-full bg-primary" style="width: 75%;"></div>
</div>
<p class="text-sm font-normal leading-normal text-white/60">잠시만 기다려 주세요.</p>
</div>
<div class="flex flex-col gap-4 rounded-xl border border-green-500/30 bg-green-500/10 p-6 text-white">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-green-400">check_circle</span>
<h3 class="text-lg font-bold">저장이 완료되었습니다.</h3>
</div>
<p class="text-green-200/80">비디오가 성공적으로 저장되었습니다. 이제 다음 작업을 진행할 수 있습니다.</p>
<div class="mt-2 flex flex-col gap-3 sm:flex-row">
<button class="flex h-10 items-center justify-center rounded-lg bg-white/90 px-4 text-sm font-bold text-background-dark transition-colors hover:bg-white">새로운 비디오 처리하기</button>
<button class="flex h-10 items-center justify-center rounded-lg bg-white/10 px-4 text-sm font-bold text-white transition-colors hover:bg-white/20">내 비디오 목록 보기</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
